<ngb-carousel #carousel>
  <ng-template ngbSlide *ngFor="let chart of stats">
    <div style="background-color: black; height: 200px">
        <canvas id="{{chart.chartId}}" width="400" height="200"></canvas>
    </div>
    <div class="carousel-caption">
      <p>{{chart.chartId}}</p>
    </div>
  </ng-template>
</ngb-carousel>
